<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding_HTML</title>
</head>
<style>
    table,th,td {
        border: 1px solid black;
        border-radius:5px;
        padding: 3px;
    }

</style>
<body>
<table style="width:100% " >
    <caption>With Padding</caption>
    <tr>
        <th>hello</th>
        <th>hello</th>
        <th>hello</th>
    </tr>
    <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
    </tr>
    <tr>
        <td>hello</td>
        <td>hello</td>
        <td>hello</td>
    </tr>
</table>
</body>
</html>
